<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="section-1">
            <div class="container">
                <div class="row">

                    <div class="col-4">
                        <div class="box"></div>
                    </div>
                    <div class="col-4">
                        <div class="box"></div>
                    </div>
                    <div class="col-4">
                        <div class="box"></div>
                    </div>

                </div>
            </div>
        </div>

        <div class="section-2">
            <div class="container">
                <div class="row">

                    <div class="col-6">
                        <div class="box"></div>
                    </div>
                    <div class="col-6">
                        <div class="box"></div>
                    </div>

                </div>
            </div>
        </div>

        <div class="section-3">
            <div class="container">
                <div class="header-1">
                    <div class="row">

                        <div class="col-1">
                            <div class="box-2"></div>
                        </div>
                        <div class="col-1">
                            <div class="box-2"></div>
                        </div>
                        <div class="col-1">
                            <div class="box-2"></div>
                        </div>
                        <div class="col-4">
                            <div class="box-2"></div>
                        </div>
                        <div class="col-5">
                            <div class="box-2"></div>
                        </div>

                    </div>
                </div>

                <div class="header-2">
                    <div class="row space-between">

                        <div class="col-3">
                            <div class="box-2"></div>
                        </div>
                        <div class="col-5">
                            <div class="box-2"></div>
                        </div>

                    </div>
                </div>

                <div class="header-2">
                    <div class="row">

                        <div class="col-12">
                            <div class="box-2"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="section-plus">
            <div class="container">
                <div class="header-1">
                    <div class="row justify-content-center">

                        <div class="col-1">
                            <div class="box-2"></div>
                        </div>
                        <div class="col-2">
                            <div class="box-2"></div>
                        </div>
                        <div class="col-4">
                            <div class="box-2"></div>
                        </div>

                    </div>
                </div>

                <div class="header-2">
                    <div class="row space-between">

                        <div class="col-6">
                            <div class="box-2"></div>

                    </div>
                </div>

                <div class="header-2">
                    <div class="row">

                        <div class="col-4">
                            <div class="box-2"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        </div>

        <div class="section-4">
            <div class="container">
                <div class="row align-item-center">

                    <div class="col-7">
                        <div class="box"></div>
                    </div>
                    <div class="col-5">
                        <div class="box-2"></div>
                    </div>

                </div>
            </div>
        </div>

        <div class="section-5">
            <div class="container">
                <div class="row">

                    <div class="col-2 align-self-center">
                        <div class="box-2"></div>
                    </div>
                    <div class="col-8">
                        <div class="box"></div>
                    </div>
                    <div class="col-2 align-end">
                        <div class="box-2"></div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>

</html>
